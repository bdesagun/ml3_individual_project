<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<!-- <p><h1 align="center">David's Math Checker</h1></p> -->
<div align="center" style="margin-top:20px; margin-bottom:20px;">
    <img src="{{ url_for('static', filename='title.png') }}" class=" img-responsive" />
</div>


<div class="container">
<div class="row">
    <!-- <h2>Select a file to upload</h2> -->
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <!-- <ul> -->
            <!-- {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %} -->
            <!-- </ul> -->
            {% for message in messages %}
            <p class="font-weight-bold"> <h1 align="center"> {{ message }} </h1></p>
              {% endfor %}

          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}

            <div class="col-md-6" align="center" style="margin-top:20px; margin-bottom:20px;">
                <p class="text-center">Submitted solution</p>
                <img src="{{ url_for('display_image2', filename=filename) }}" class=" img-responsive" style="border:2px solid #555;" />
            </div>
            <div class="col-md-6" align="center" style="margin-top:20px; margin-bottom:20px;">
                <p class="text-center">Result</p>
                <img src="{{ url_for('display_image', filename=filename) }}" class="img-responsive" style="border:2px solid #555;"" />
            </div>

        <!-- <div align="center">
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>

        <div align="center">
            <img src="{{ url_for('display_image2', filename=filename) }}">
        </div> -->
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>
</div>
</body>
</html>
